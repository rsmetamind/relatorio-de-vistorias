<html>

<head>
    <title> Relatório de Vistorias - VIVO </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <form id="meuFormulario">
        <header>
            <img src="img/vivo.svg" alt="" srcset="">
            <h1> Relatório de Vistorias </h1>
            <p>Data: <span id="dataAtual"></span></p>
        </header>

        <div class="input">
            <label>Nome:</label> <input type="text" placeholder="Digite seu nome" required>
        </div>

        <div class="input">
            <label>Trecho:</label> <input type="text" placeholder="Digite o trecho" required>
        </div>

        <div class="input">
            <label>Referência do Trecho:</label> <input type="text" placeholder="Digite a referência">
        </div>

        <div id="correcoes">
            <div class="dadosCorrecao">
                <select class="correcao" required>
                    <option value="" disabled selected>Selecione uma correção</option>
                    <option>
                        Aplicação de Cordoalha
                    </option>
                    <option>
                        Travessia Cordoalha
                    </option>
                    <option>
                        Acomodação de Reserva Técnica
                    </option>
                    <option>
                        Reforma de Emenda
                    </option>
                    <option>
                        Selagem de CS
                    </option>
                    <option>
                        Construção de Sapata
                    </option>
                    <option>
                        Retirada de Sobra Metálica
                    </option>
                     <option>
                        Troca de Poste
                    </option>
                    <option>
                        Alteamento de Rede
                    </option>
                    <option>
                        Aplicação de PEAD
                    </option>
                    <option value="OUTROS">
                        OUTROS
                    </option>
                </select>
                <input type="text" class="outros" style="display: none;" />
                <div class="metragem input" style="display: none;">
                   <input type="text" placeholder="Informe a Metragem"/>
                </div>
                

                <div class="arquivosAntes input">
                    <label> ANTES </label>
                    <input type="file" class="arquivosAntes1">
                    <input type="file" class="arquivosAntes2" style="display: none">
                </div>

                <div class="arquivosDepois input">
                    <label> DEPOIS </label>
                    <input type="file" class="arquivosDepois1">
                    <input type="file" class="arquivosDepois2" style="display: none">
                </div>

                <div class="text-down">
                    <label>Endereço:</label> <input type="text">
                </div>

                <div class="text-down">
                    <label>Ponto de Referencia:</label> <input type="text">
                </div>

                <div class="text-down">
                    <label>Observação (opcional):</label> <textarea> </textarea>
                </div>
            </div>
        </div>

        <div class="addButton">
            <button type="button" onclick="onAdicionarCorrecao()">Adicionar Correção</button>
        </div>
        <br>
        <input type="submit" value="Gerar Relatório">
    </form>


    <!-- TEMPLATE DE RELATÓRIO PARA PDF -->
    <div id="templateRelatorio"
        style="display:none; width: 800px; padding: 30px; font-family: 'Roboto', sans-serif; background: white; color: #333;">
        <div style="text-align: center; border-bottom: 2px solid #660099; padding-bottom: 10px; margin-bottom: 20px;">
            <img src="img/vivo.png" alt="Logo VIVO" style="width: 100px;">
            <h1 style="margin: 10px 0;">Relatório de Vistorias</h1>
        </div>
        <p><strong>Data:</strong> <span class="data"></span></p>
        <p><strong>Nome:</strong> <span class="supervisor"></span></p>
        <p><strong>Trecho:</strong> <span class="trecho"></span></p>
        <p><strong>Referencia do Trecho:</strong> <span class="referencia-do-trecho"></span></p>
        <hr style="margin: 20px 0; border: none; border-top: 1px solid #ccc;">
        <div class="correcoesContainer"></div>

        <div class="resumoCorrecoes" style="display:none;">
            <hr style="margin: 30px 0; border: none; border-top: 2px solid #660099;">

            <h2 style="margin-bottom: 10px;">Resumo das Correções</h2>

            <table class="tabelaCorrecoes" style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr>
                        <th style="border: 1px solid #ccc; padding: 8px; background: #f2f2f2;">
                            Tipo de Correção
                        </th>
                        <th style="border: 1px solid #ccc; padding: 8px; background: #f2f2f2;">
                            Quantidade
                        </th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
